<script type="text/javascript">
$(function(){
	$.formValidator.initConfig({formID:"admin_rolelist_edit_dialog_form",onError:function(msg){/*$.messager.alert('错误提示', msg, 'error');*/},onSuccess:adminRolelistEditDialogFormSubmit,submitAfterAjaxPrompt:'有数据正在异步验证，请稍等...',inIframe:true});
	$("#admin_rolelist_edit_dialog_form_name").formValidator({onShow:"请输入部门名称",onFocus:"部门名称不能为空"}).inputValidator({min:1,max:999,onError:"部门名称不能为空"}).ajaxValidator({
		type : "post",
		url : "<{:U('Member/public_checkRoleName')}>",
		data : {rolename:function(){return $("#admin_rolelist_edit_dialog_form_name").val()}, default:'<{$info.rolename}>'},
		datatype : "json",
		async:'false',
		success : function(data){
			var json = $.parseJSON(data);
            return json.status == 1 ? false : true;
		},
		onError : "部门名称已存在",
		onWait : "请稍候..."
	});
})
function adminRolelistEditDialogFormSubmit(){
	$.post('<{:U('Member/roleEdit?id='.$info['m_roleid'])}>', $("#admin_rolelist_edit_dialog_form").serialize(), function(res){
		if(!res.status){
			$.messager.alert('提示信息', res.info, 'error');
		}else{
			$.messager.alert('提示信息', res.info, 'info');
			$('#admin_rolelist_edit_dialog').dialog('close');
			adminRoleListRefresh();
		}
	})
}
</script>
<form id="admin_rolelist_edit_dialog_form">
<table cellspacing="6" width="100%">
	<tr>
		<td width="80">部门名称：</td>
		<td><input id="admin_rolelist_edit_dialog_form_name" type="text" name="info[rolename]" value="<{$info.rolename}>" style="width:180px;height:22px" /></td>
		<td><div id="admin_rolelist_edit_dialog_form_nameTip"></div></td>
	</tr>
	<tr>
		<td>部门描述：</td>
		<td colspan="2"><textarea name="info[description]" style="width:90%;height:60px;font-size:12px"><{$info.description}></textarea></td>
	</tr>
	<tr>
		<td>是否启用：</td>
		<td colspan="2"><label><input type="radio" name="info[disabled]" value="0" <eq name="info.disabled" value="0">checked</eq> />启用</label> <label><input type="radio" name="info[disabled]" value="1" <eq name="info.disabled" value="1">checked</eq> />禁止</label></td>
	</tr>
</table>
</form>
